<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#">Beauty Products</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex me-5" role="search">

          <!-- CATEGORY -->
          <select id="categoryMenu" onchange="changeCategory()" 
            class="form-select me-2">
            <option selected>Select Category</option>
          </select>

          <!-- BRAND -->
          <select id="brandMenu" onchange="changeBrand()" 
            class="form-select me-2">
            <option selected>Select Brand</option>
          </select>

          <!-- PRODUCT -->
          <select id="itemMenu" 
            class="form-select me-2">
            <option selected>Select Product</option>
          </select>

          <button onclick="filterProduct()" class="btn btn-outline-success" type="button">
            Search
          </button>
        </form>
      </div>

    </div>
  </nav>
</div>

<div class="container">
  <h2 class="text-center mb-4">All Beauty Products</h2>

  <!-- PRODUCTS GRID -->
  <div id="productsGrid" class="row row-cols-1 row-cols-md-3 g-4">
  </div>

</div>

            <script src="app.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dis t/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>
</html>
